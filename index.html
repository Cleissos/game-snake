<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha (Snake)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Cobrinha</h1>
        <div id="score-board">
            Pontuação: <span id="score">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOverScreen" class="hidden">
            <h2>FIM DE JOGO!</h2>
            <p>Sua pontuação final: <span id="finalScore">0</span></p>
            <button id="restartButton">Jogar Novamente</button>
        </div>
        <p>Use as setas (↑, ↓, ←, →) para jogar.</p>
    </div>
    <footer>
        <p class="autor">Desenvolvido por <span>Cleisson Silva.</span></p>
        <p class="autor">&copy; 2025. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
